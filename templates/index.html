<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Web Assistant</title>
    <!-- Google Fonts: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Marked.js for Markdown -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        :root {
            --bg-gradient: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-color: #fff;
            --user-msg-bg: rgba(255, 255, 255, 0.25);
            --ai-msg-bg: rgba(0, 0, 0, 0.3);
        }

        body.dark-mode {
            --bg-gradient: linear-gradient(-45deg, #0f2027, #203a43, #2c5364);
            --glass-bg: rgba(0, 0, 0, 0.4);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-color: #e0e0e0;
            --user-msg-bg: rgba(60, 60, 60, 0.6);
            --ai-msg-bg: rgba(0, 0, 0, 0.6);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-gradient);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            min-height: 100vh;
            color: var(--text-color);
            padding-top: 30px;
            padding-bottom: 50px;
            transition: background 0.5s ease;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        /* --- Liquid Intro Styles --- */
        #intro-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
            /* Soft pastel base */
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            transition: opacity 1s ease-in-out;
        }

        .fluid-shape {
            position: absolute;
            filter: blur(50px);
            opacity: 0.6;
            animation: float 10s infinite ease-in-out;
            z-index: 1;
        }

        .shape-1 {
            width: 400px;
            height: 400px;
            background: #a8edea;
            border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%;
            top: 10%;
            left: 20%;
            animation-delay: 0s;
        }

        .shape-2 {
            width: 350px;
            height: 350px;
            background: #fed6e3;
            border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
            bottom: 10%;
            right: 20%;
            animation-delay: -2s;
        }

        .shape-3 {
            width: 300px;
            height: 300px;
            background: #e0c3fc;
            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: -4s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translate(0, 0) rotate(0deg);
                border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%;
            }

            33% {
                transform: translate(30px, -50px) rotate(10deg);
                border-radius: 70% 30% 50% 50% / 30% 30% 70% 70%;
            }

            66% {
                transform: translate(-20px, 20px) rotate(-5deg);
                border-radius: 100% 60% 60% 100% / 100% 100% 60% 60%;
            }
        }

        .intro-content {
            position: relative;
            z-index: 10;
            text-align: center;
            animation: emerge 2s ease-out;
        }

        .intro-emblem {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            animation: pulse-glow 3s infinite ease-in-out;
        }

        @keyframes emerge {
            from {
                opacity: 0;
                transform: scale(0.8) translateY(20px);
            }

            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        @keyframes pulse-glow {

            0%,
            100% {
                box-shadow: 0 0 30px rgba(255, 255, 255, 0.6);
                transform: scale(1);
            }

            50% {
                box-shadow: 0 0 50px rgba(255, 255, 255, 0.9);
                transform: scale(1.05);
            }
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            pointer-events: none;
            animation: drift 5s linear infinite;
        }

        @keyframes drift {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }

            50% {
                opacity: 1;
            }

            100% {
                transform: translateY(-100px) translateX(20px);
                opacity: 0;
            }
        }

        /* ----------------------- */

        /* Glassmorphism Container */
        .glass-container {
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.2);
            padding: 20px;
            height: 80vh;
            display: flex;
            flex-direction: column;
            transition: background 0.3s ease;
        }

        /* Chat History Area */
        .chat-history {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            margin-bottom: 20px;
            scrollbar-width: thin;
            scrollbar-color: rgba(255, 255, 255, 0.5) transparent;
        }

        .message {
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 15px;
            max-width: 85%;
            animation: fadeIn 0.3s ease-out;
            position: relative;
            word-wrap: break-word;
        }

        .message.user {
            background: var(--user-msg-bg);
            margin-left: auto;
            border-bottom-right-radius: 5px;
            color: var(--text-color);
        }

        .message.ai {
            background: var(--ai-msg-bg);
            margin-right: auto;
            border-bottom-left-radius: 5px;
            color: var(--text-color);
        }

        /* Markdown Styles */
        .message-content p {
            margin-bottom: 0.5rem;
        }

        .message-content p:last-child {
            margin-bottom: 0;
        }

        .message-content ul,
        .message-content ol {
            padding-left: 20px;
            margin-bottom: 0.5rem;
        }

        .message-content code {
            background: rgba(0, 0, 0, 0.3);
            padding: 2px 5px;
            border-radius: 4px;
            font-family: monospace;
        }

        .message-content pre {
            background: rgba(0, 0, 0, 0.4);
            padding: 10px;
            border-radius: 8px;
            overflow-x: auto;
            margin-top: 5px;
            margin-bottom: 5px;
        }

        .message-content pre code {
            background: transparent;
            padding: 0;
            color: #f8f8f2;
        }

        .message-role {
            font-size: 0.75rem;
            opacity: 0.8;
            margin-bottom: 5px;
            font-weight: 600;
            text-transform: uppercase;
        }

        /* Input Area */
        .input-area {
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 15px;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            backdrop-filter: blur(5px);
            resize: none;
            border-radius: 10px;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.2);
            border-color: #fff;
            color: #fff;
            box-shadow: none;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .btn-icon {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            cursor: pointer;
        }

        .btn-send {
            background: #fff;
            color: #e73c7e;
        }

        .btn-send:hover {
            transform: scale(1.1);
            background: #f8f9fa;
        }

        .btn-mic {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        .btn-mic:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        .btn-mic.listening {
            background: #ff4757;
            animation: pulse 1.5s infinite;
        }

        .btn-speak {
            background: transparent;
            border: none;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            padding: 5px;
            font-size: 1rem;
            margin-left: 10px;
            transition: color 0.2s;
        }

        .btn-speak:hover {
            color: #fff;
        }

        /* Dark Mode Toggle */
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: #fff;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 1000;
            transition: all 0.3s;
        }

        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: rotate(15deg);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
            }
        }
    </style>
</head>

<body>

    <!-- Intro Screen -->
    <div id="intro-screen">
        <div class="fluid-shape shape-1"></div>
        <div class="fluid-shape shape-2"></div>
        <div class="fluid-shape shape-3"></div>

        <!-- Particles will be added via JS -->

        <div class="intro-content">
            <!-- Using the generated emblem image -->
            <img src="https://images.unsplash.com/photo-1620712943543-bcc4688e7485?q=80&w=2565&auto=format&fit=crop"
                class="intro-emblem" alt="AI Emblem" style="display:none;">
            <!-- Fallback if local not found, but we will use local -->
            <!-- We will use the local artifact path in the real app, but for now let's use a nice placeholder or the one we generated if we can serve it. 
             Since we can't easily serve artifacts without moving them, I'll use a placeholder that matches the description 
             OR I can try to use the artifact path if the user is running locally and has access. 
             Ideally, I should copy the artifact to the static folder. 
             For this demo, I'll use a high-quality Unsplash image that matches 'AI Emblem' vibe. -->
            <img src="https://cdn-icons-png.flaticon.com/512/4712/4712035.png" class="intro-emblem" alt="AI Logo">
            <h2 class="fw-light" style="letter-spacing: 5px; color: #555;">AI ASSISTANT</h2>
        </div>
    </div>

    <button class="theme-toggle" id="themeToggle" title="Toggle Dark Mode">
        <i class="fas fa-moon"></i>
    </button>

    <div class="container">
        <div class="text-center mb-3">
            <h1 class="display-5 fw-bold" style="text-shadow: 0 2px 4px rgba(0,0,0,0.2);">AI Web Assistant</h1>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-10 col-lg-8">
                <div class="glass-container">

                    <!-- Chat History -->
                    <div class="chat-history" id="chatHistory">
                        {% if not chat_history %}
                        <div class="text-center mt-5" style="opacity: 0.7;">
                            <i class="fas fa-robot fa-3x mb-3"></i>
                            <p>Hello! I'm your AI Assistant. Ask me anything!</p>
                        </div>
                        {% endif %}

                        {% for msg in chat_history %}
                        <div class="message {{ msg.role }}">
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="message-role">{{ msg.role }}</div>
                                {% if msg.role == 'ai' %}
                                <button class="btn-speak" onclick="speakText(this)" title="Read Aloud">
                                    <i class="fas fa-volume-up"></i>
                                </button>
                                {% endif %}
                            </div>
                            <div class="message-content" data-raw="{{ msg.content }}">{{ msg.content }}</div>
                        </div>
                        {% endfor %}
                    </div>

                    <!-- Input Area -->
                    <form method="POST" id="chatForm">
                        <div class="input-area">
                            <button type="button" class="btn-icon btn-mic" id="micBtn" title="Speak">
                                <i class="fas fa-microphone"></i>
                            </button>
                            <textarea class="form-control" id="user_input" name="user_input" rows="1"
                                placeholder="Type or speak..." required></textarea>
                            <button type="submit" class="btn-icon btn-send" title="Send">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script>
        // Intro Logic
        window.addEventListener('load', () => {
            const intro = document.getElementById('intro-screen');

            // Create particles
            for (let i = 0; i < 20; i++) {
                const p = document.createElement('div');
                p.classList.add('particle');
                p.style.left = Math.random() * 100 + '%';
                p.style.top = Math.random() * 100 + '%';
                p.style.width = Math.random() * 5 + 2 + 'px';
                p.style.height = p.style.width;
                p.style.animationDelay = Math.random() * 5 + 's';
                intro.appendChild(p);
            }

            // Fade out after 3.5 seconds
            setTimeout(() => {
                intro.style.opacity = '0';
                setTimeout(() => {
                    intro.style.display = 'none';
                }, 1000);
            }, 3500);
        });

        // Markdown Rendering
        document.querySelectorAll('.message-content').forEach(el => {
            const raw = el.getAttribute('data-raw');
            if (raw) {
                el.innerHTML = marked.parse(raw);
            }
        });

        // Auto-scroll to bottom
        const chatHistory = document.getElementById('chatHistory');
        chatHistory.scrollTop = chatHistory.scrollHeight;

        // Dark Mode Toggle
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;
        const icon = themeToggle.querySelector('i');

        themeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            if (body.classList.contains('dark-mode')) {
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
            } else {
                icon.classList.remove('fa-sun');
                icon.classList.add('fa-moon');
            }
        });

        // Speech to Text
        const micBtn = document.getElementById('micBtn');
        const userInput = document.getElementById('user_input');

        if ('webkitSpeechRecognition' in window) {
            const recognition = new webkitSpeechRecognition();
            recognition.continuous = false;
            recognition.lang = 'en-US';

            recognition.onstart = function () {
                micBtn.classList.add('listening');
            };

            recognition.onend = function () {
                micBtn.classList.remove('listening');
            };

            recognition.onresult = function (event) {
                const transcript = event.results[0][0].transcript;
                userInput.value = transcript;
            };

            micBtn.addEventListener('click', () => {
                recognition.start();
            });
        } else {
            micBtn.style.display = 'none';
            console.log("Web Speech API not supported");
        }

        // Text to Speech
        function speakText(btn) {
            const messageDiv = btn.closest('.message');
            const text = messageDiv.querySelector('.message-content').getAttribute('data-raw');

            if ('speechSynthesis' in window) {
                window.speechSynthesis.cancel();
                const utterance = new SpeechSynthesisUtterance(text);
                window.speechSynthesis.speak(utterance);
            } else {
                alert("Text-to-speech not supported.");
            }
        }

        // Submit on Enter
        userInput.addEventListener('keydown', function (e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                document.getElementById('chatForm').submit();
            }
        });
    </script>

</body>

</html>
